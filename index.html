<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tercer Reto</title>
</head>
<body>
    <form action="">
        <section>
            <h1>Checkout</h1>
            <section style="margin-bottom: 1rem;">
                <label for="cboTipoPago">Payment Method</label>
                <select name="cboTipoPago" id="">
                    <option value="" selected>Visa Ending in 4566</option>
                    <option value="">American Express Ending in 9122</option>
                    <option value="">Discover Ending in 9865</option>
                </select>
            </section>
            <section style="margin-bottom: 1rem;">
                <fieldset>
                    <legend>Shipping Method</legend>
                    <div>
                        <div>
                            <input type="radio" name="pago" checked>
                            <label for="pago1">FREE - 2 Day Shipping</label>
                        </div>
                        <div>
                            <input type="radio" name="pago">
                            <label for="pago2">Standard Shipping (4 - 5 Business Days)</label>
                        </div>
                        <div>
                            <input type="radio" name="pago">
                            <label for="pago3">FREE - No Rush Shipping (5 Business Days)</label>
                        </div>
                    </div>
                </fieldset>
            </section>
            <section>
                <div>
                    <label for="giff">This is a giff</label>
                    <input type="checkbox" name="giff" checked>
                </div>
                <div>
                    <button type="submit">Place Your Order</button>
                </div>
            </section>
        </section>
    </form>
</body>
</html>
